<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- bootstrap  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
			integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script defer src="index.js"></script>
		<style>
			span {
				width: 80px;
				height: 80px;
				padding: 1rem;
				margin: 0.1rem;
				font-size: 32px;
				color: white;

				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<header class="mb-5">
			<h2 class="text-center display-1">EVEN , ODD OR PRIME</h2>
			<div class="container d-flex justify-content-center gap-4">
				<p class="fs-5 px-3 py-1" style="background-color: #2ecc71">Even</p>
				<p class="fs-5 px-3 py-1" style="background-color: #f1c40f">Odd</p>
				<p class="fs-5 px-3 py-1" style="background-color: #e74c3c">Prime</p>
			</div>
			<div class="container text-center">
				<input
					type="number"
					placeholder="Enter the range to generate upto"
					class="w-50 p-2"
					id="userInput"
				/>
				<button class="p-2 bg-dark text-light" type="button" id="submit">
					Generate Number
				</button>
			</div>
		</header>
		<div class="container d-flex flex-wrap mt-5" id="number-container"></div>

		<!-- bootstrap js  -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
			integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</body>
</html>
